<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matt Murbach ECS 2016b Presentation</title>
    <link rel="stylesheet" href="../css/d3.slider.css" />
    <link rel="stylesheet" href="../css/S1STstyling.css" />
    <script type="text/javascript" src="../js/d3.min.js"></script>
    <script src="../js/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript" src="../js/d3.slider.js"></script>
</head>
<body>
<div id="chart">
    <h1>Sensitivity Analysis</h1>
    <div id="inputs"></div>
</div>
<div class="slider"></div>
<script>

//******** Create Chart + Sliders ************


var outerWidth = 1000, outerHeight = 500;

var margin = {top: 30, right: 40, bottom: 200, left: 40},
    width = outerWidth - margin.left - margin.right,
    height = outerHeight - margin.top - margin.bottom;

// dropdowns = d3.select("div#chart").append("span")

Z_list = ['Z11_mag', 'Z22_mag', 'Z33_mag', 'Z11_ph', 'Z22_ph', 'Z33_ph'];
Z_legend = ['1st harmonic magnitude', '2nd harmonic magnitude', '3rd harmonic magnitude',
			'1st harmonic phase', '2nd harmonic phase', '3rd harmonic phase'];

folder = "5084-runs-1sigma"

var Z_form = d3.select("div#inputs").append("form")

Z_labels = Z_form.selectAll("label")
    .data(Z_list)
    .enter()
    .append("label")
    .text(function(d,i) {return Z_legend[i];})
    .style("display", "block")
    .style("text-align", "left")
    .insert("input")
    .attr({
        type: "radio",
        class: "Z",
        name: "mode",
        value: function(d, i) {return i;}
    })
    .style("float", "left")
    .property("checked", function(d, i) {return i===3;});

// Z_label = dropdowns.append("label")
//     .text("Parameter")
//     .attr("class", "labels");
//
// Z_dropDown = Z_label.append("select")
//     .attr("class","dropdowns");
//
// var Z_options = Z_dropDown.selectAll("option")
//     .data(Z_legend)
//     .enter().append("option");
//
// Z_options.text(function(d) {return d})
//     .attr("value", function(d) {return d})
//     .attr("selected", function(d) {if(d == '1st harmonic phase') { return d}});

S_list = ['S1', 'ST'];

var S_form = d3.select("div#inputs").append("form")

S_labels = S_form.selectAll("label")
    .data(S_list)
    .enter()
    .append("label")
    .text(function(d,i) {return d;})
    .style("display", "block")
    .style("text-align", "left")
    .insert("input")
    .attr({
        type: "radio",
        class: "S",
        name: "S",
        value: function(d, i) {return i;}
    })
    .style("float", "left")
    .property("checked", function(d, i) {return i===1;});

// S_label = dropdowns.append("label")
//     .text("Sensitivity")
//     .attr("class", "labels");
//
// S_dropDown = S_label.append("select")
//     .attr("class","dropdowns");
//
// var S_options = S_dropDown.selectAll("option")
//     .data(S_list)
//     .enter().append("option");
//
// S_options.text(function(d) {return d})
//     .attr("value", function(d) {return d})
//     .attr("selected", function(d) {if(d == "ST") { return d}});

var frequencies = ['0.001', '0.002154435', '0.004641589', '0.01', '0.02154435', '0.04641589', '0.1', '0.2154435', '0.4641589', '1.0', '2.154435', '4.641589', '10.0', '21.54435', '46.41589', '100.0', '215.4435', '464.1589', '1000.0', '2154.435', '4641.589', '10000.0', '21544.35', '46415.89', '100000.0'];

var S1_color_hash = {  0 : ["S1", "CornflowerBlue"],
                    1 : ["+/- 1 sigma", "FireBrick"]}

var ST_color_hash = {  0 : ["ST", "CornflowerBlue"],
                    1 : ["+/- 1 sigma", "FireBrick"]}

var freq_labels = ['10⁻³', , , '10⁻²', , , '10⁻¹', , , '1',
                    , , '10', , , '10²', , , '10³', , , '10⁴', , , '10⁵' ];

var S = 'ST';

slider = d3.slider().scale(d3.scale.ordinal().domain(d3.range(0,25)).rangePoints([0, 1], 0.5)).axis(d3.svg.axis().tickFormat(function(d) {return freq_labels[d];})).snap(true).value(5);

d3.select('.slider').call(slider);

d3.select('.slider').append('text')
    .text('Frequency (Hz)')
    .style("display", "block")
    .style("text-align", "center");


slider.on("slide", function(evt, value) {
    updateChart(full_data, value, S);
});

Z_form.on("change", ZChanged)
S_form.on("change", SChanged)
// Z_dropDown.on("change", ZChanged);
// S_dropDown.on("change", SChanged);

// dropdowns.append("br")

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>S1:</strong> <span style='color:red'>" + d.S1 + "</span><br></br>" +
           "<strong>ST:</strong> <span style='color:red'>" + d.ST + "</span>";
  })

var full_data = [];
var x, xAxis, y, yAxis;
read_inputs("Z11_ph", 0);

function ZChanged() {
    Z_i = d3.event.target.value;//Z_legend.indexOf(d3.event.target.value);
    Z = Z_list[Z_i];
	load_Z(Z)
}

function SChanged() {
    S = S_list[d3.event.target.value];
    updateChart(full_data, slider.value(), S)
}

function load_Z(Z) {
    update_inputs(Z,0);
}

function find_domain(data, S) {

    maximum = d3.max(
    [d3.max(data.map(function(d) {
            return d3.max(d, function(d2) {
                return d2[S];});// + d2[S + '_conf'];});
            })),
     d3.max(data.map(function(d) {
            return d3.max(d, function(d2) {
                return d2[S];});// + d2[S + '_conf'];});
            }))]);

    if(maximum<=1) {
        return [0.0001, maximum];
    } else {
        return [0.0001, 1];
    }
}

function draw_axes(data, S) {

    svg = d3.select("svg#interactive");

    y = d3.scale.linear().range([height, 0]);
    x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

    xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

    y.domain(find_domain(full_data, S));
    x.domain(data.map(function(d) { return d.Parameter; }));

    yAxis = d3.svg.axis()
        .scale(y)
        .ticks(4)
        .orient("left");

    svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(" + margin.left + "," + height + ")")
          .call(xAxis)
          .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );;

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + margin.left + ",0)")
        .call(yAxis);

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Sensitivity");
}

function update_axes(data, S) {

    y = d3.scale.linear().range([height, 0]);

    y.domain(find_domain(full_data, S));

    yAxis = d3.svg.axis()
        .scale(y)
        .ticks(4)
        .orient("left");

    d3.select("svg#interactive").selectAll("g.y.axis").call(yAxis);
}

function drawChart(full_data, f, S) {

    svg = d3.select("#chart").append("svg")
        .attr("id", "interactive")
        .attr("width", outerWidth)
        .attr("height", outerHeight)
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.select("#chart").attr("align","center");

    svg.call(tip);

    data = full_data[f]

    draw_axes(data, S);

    svg.selectAll(".errors")
          .data(data)
        .enter().append("rect")
          .attr("class", "error")
          .attr("x", function(d) { return margin.left + x(d.Parameter) + x.rangeBand()/2; })
          .attr("width", x.rangeBand()/10)
          .attr("y", function(d) { return y(d[S] + d[S + "_conf"])})
          .attr("opacity", 0.5)
          .attr("height", function(d) { return height - y(2*d[S + "_conf"]);})

    svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return margin.left + x(d.Parameter); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d[S]); })
          .attr("height", function(d) { return height - y(d[S]); })
          .attr("opacity", 0.5)
          .on('mouseover', tip.show)
          .on('mouseout', tip.hide)


    // add legend

	var legend = svg.append("g")
	  .attr("class", "legend")
	  .attr("x", width - 65)
	  .attr("y", 25)
	  .attr("height", 100)
	  .attr("width", 200)

	legend.selectAll('g').data([0,1])
        .enter()
        .append('g')
        .attr('transform', function(d, i) {
            var height = 30 + 20;
            var offset =  15;
            var horz = 2 * 30;
            var vert = i * height - offset;
            return 'translate(' + horz + ',' + vert + ')';
        });

    legend.selectAll('g')
        .data([0,1])
        .append('rect')
            .attr('width', 30)
            .attr('height', 30)
            .style('fill', function(d, i) { return ST_color_hash[String(i)][1]; })
            .attr('opacity', 0.7);

    legend.selectAll('g')
        .data([0,1])
        .append('text')
            .attr('x', 30 + 10)
            .attr('y', 30 - 15)
            .text(function(d, i) { return ST_color_hash[String(i)][0]; })
            .style('fill', function(d, i) { return ST_color_hash[String(i)][1]; })
            .style("text-anchor", "start");
};

function updateChart(full_data, f, S) {
    data = full_data[f];

    update_axes(data, S);

    update_bar = d3.select("svg#interactive").selectAll(".bar").data(data);
    update_error = d3.select("svg#interactive").selectAll(".error").data(data);

    update_bar.enter().append("rect");
    update_error.enter().append("rect");

    update_bar.transition().delay(0).duration(100)
        .attr("y", function(d) { return y(d[S]); })
        .attr("height", function(d) { return height - y(d[S]); });

    update_error.transition().delay(0).duration(100)
        .attr("y", function(d) { return y(d[S] + d[S + "_conf"])})
        .attr("height", function(d) { return height - y(2*d[S + "_conf"]);})

    update_bar.exit().remove();
    update_error.exit().remove();

    if(S == 'S1') {
        color_hash = S1_color_hash;
    } else {
        color_hash = ST_color_hash;
    }

    // remove + add legend (probably should create separate
    // draw_legend() to call when dropdown updates)

    d3.selectAll('.legend').remove();

    var legend = svg.append("g")
	  .attr("class", "legend")
	  .attr("x", width - 65)
	  .attr("y", 25)
	  .attr("height", 100)
	  .attr("width", 200)

	legend.selectAll('g').data([0,1])
        .enter()
        .append('g')
        .attr('transform', function(d, i) {
            var height = 30 + 20;
            var offset =  15;
            var horz = 2 * 30;
            var vert = i * height - offset;
            return 'translate(' + horz + ',' + vert + ')';
        });

    legend.selectAll('g')
        .data([0,1])
        .append('rect')
            .attr('width', 30)
            .attr('height', 30)
            .style('fill', function(d, i) { return color_hash[String(i)][1]; })
            .attr('opacity', 0.7);

    legend.selectAll('g')
        .data([0,1])
        .append('text')
            .attr('x', 30 + 10)
            .attr('y', 30 - 15)
            .text(function(d, i) { return color_hash[String(i)][0]; })
            .style('fill', function(d, i) { return color_hash[String(i)][1]; })
            .style("text-anchor", "start")
};

dontShow = ['epsilon_f_neg', 'epsilon_f_pos', 'epsilon_neg', 'epsilon_pos',
            'epsilon_sep', 'cs_max_neg', 'cs_max_pos', 'SOC_neg', 'SOC_pos',
            'd2Udcp2_neg_sgn', 'd2Udcp2_pos_sgn', 'd3Udcp3_neg_sgn',
            'sigma_neg', 'sigma_pos', 'd3Udcp3_pos_sgn']

function read_inputs(variable,f) {
    if(f <= 24) {
        freq = frequencies[f];
        var dsv = d3.dsv(" ", "text/plain");
        dsv("../data/" +  folder + "/" + variable + "/analysis_" + freq + "Hz.txt", function(csv) {
            csv = csv.filter(function(row, i) {
                if(i<40) {
                    if (dontShow.indexOf(row.Parameter) == -1) {
                        row.S1 = +row.S1;
                        row.S1_conf = +row.S1_conf;
                        row.ST = +row.ST;
                        row.ST_conf = +row.ST_conf;
                        return row;
                    }
                }
            })
            full_data[f] = csv;
            f = f + 1;
            read_inputs(variable, f)
        });
    } else {
        drawChart(full_data, 5, 'ST');
    }
}


function update_inputs(variable, f) {
    if(f <= 24) {
        freq = frequencies[f];
        var dsv = d3.dsv(" ", "text/plain");
        dsv("./data/" + folder + "/" + variable + "/analysis_" + freq + "Hz.txt", function(csv) {
            csv = csv.filter(function(row, i) {
                if(i<40) {
                    if (dontShow.indexOf(row.Parameter) == -1) {
                        row.S1 = +row.S1;
                        row.S1_conf = +row.S1_conf;
                        row.ST = +row.ST;
                        row.ST_conf = +row.ST_conf;
                        return row;
                    }
                }
            })
            full_data[f] = csv;
            f = f + 1;
            update_inputs(variable, f)
        });
    } else {
        //S_options.attr("selected", function(d) {if(d == "S1") { return d}});
        updateChart(full_data, slider.value(), S_list[d3.select('input[name="S"]:checked').node().value]);
    }
};
</script>
</body>
